<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="UK TRIO â€“ Delicious home-delivered food. Order now via WhatsApp!">
  <title>UK TRIO</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  
  <style>
    /* Color Theme */
    :root {
      --primary-color: #d32f2f;
      --primary-dark: #9a0007;
      --secondary-color: #424242;
      --accent-color: #ff8a80;
      --text-color: #212121;
      --light-bg: #fafafa;
      --white: #fff;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background: var(--light-bg);
      color: var(--text-color);
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      color: var(--secondary-color);
    }

    /* Navbar */
    .top-bar {
      background: var(--white);
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 10px 0;
    }
    .navbar-brand img {
      height: 50px;
      width: 50px;
      margin-right: 10px;
      border-radius: 50%;
    }

    /* Hero Section */
    .hero {
      background: url('hero.webp') no-repeat center center fixed;
      background-size: cover;
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--white);
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
    .hero .container {
      position: relative;
      padding: 30px;
      border-radius: 10px;
    }
    .hero h1 {
      font-size: 3.5rem;
    }

    /* Sections */
    .section {
      padding: 60px 15px;
    }

    /* About Us - Logo Beside Text */
    .about-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    .about-logo {
      height: 80px;
    }

    /* Contact Section */
    #contact {
      background: var(--secondary-color);
      color: var(--white);
      text-align: center;
    }
    .contact-image {
      max-width: 60%;
      height: auto;
      border-radius: 8px;
      margin-top: 20px;
    }
    .contact-button {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="top-bar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="logo.webp" alt="UK TRIO Logo"> UK TRIO
        </a>
      </div>
    </nav>
  </div>

  <!-- Hero Section -->
  <header class="hero">
    <div class="container">
      <h1>UK TRIO</h1>
      <p>Delicious food delivered to your doorstep.</p>
      <a href="#products" class="btn btn-danger btn-lg">View Menu</a>
    </div>
  </header>

  <!-- About Us -->
  <section id="about" class="section text-center">
    <div class="container about-container">
      <img src="logo.webp" alt="UK TRIO Logo" class="about-logo">
      <div>
        <h2>About Us</h2>
        <p>We offer freshly prepared food with fast home delivery. Order now via WhatsApp!</p>
      </div>
    </div>
  </section>

  <!-- Products -->
  <section id="products" class="section">
    <div class="container text-center">
      <h2>Our Menu</h2>
      <div class="row">
        <div class="col-md-3"><img src="pizza bread.webp" alt="Pizza Bread" class="img-fluid"><p>Pizza Bread</p></div>
        <div class="col-md-3"><img src="garlic bread.webp" alt="Garlic Bread" class="img-fluid"><p>Garlic Bread</p></div>
        <div class="col-md-3"><img src="tang.webp" alt="Tang" class="img-fluid"><p>Tang</p></div>
        <div class="col-md-3"><img src="lemonade.webp" alt="Lemonade" class="img-fluid"><p>Lemonade</p></div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section">
    <div class="container">
      <h2>Contact Us</h2>
      <div class="contact-button">
        <a href="https://wa.me/923312497159" class="btn btn-success btn-lg"><i class="fab fa-whatsapp"></i> Contact Us on WhatsApp</a>
      </div>
      <img src="contact.webp" alt="Contact Us" class="contact-image">
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3">
    <p>&copy; 2025 UK TRIO. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
